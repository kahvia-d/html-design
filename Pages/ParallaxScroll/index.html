<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="item" id="item1">
        <!-- 需要设置背景图片和背景图片的遮罩，所以背景图片单独抽成一个盒子 -->
        <div class="back"></div>
        <!-- 描述盒子，用于设置倾斜背景遮罩 -->
        <div class="discription">
            <!-- 描述内容，用于摆正倾斜的内容 -->
            <div class="dicriptionContent">
                <span class="name">Shen He</span>
                <span class="content">
                    气质出尘的仙家子弟。隐修在璃月群山之间，个性也如仙人般淡漠疏离。
                </span>
                <div class="detailButton">
                    <a href="#">See Her</a>
                </div>
            </div>
        </div>
    </div>
    <div class="item" id="item2">
        <div class="back"></div>
        <div class="discription">
            <div class="dicriptionContent">
                <span class="name">Qian Xun</span>
                <span class="content">
                    10岁的小学四年级女生,有着对于凡事抱持着无趣、提不起劲的性格。
                </span>
                <div class="detailButton">
                    <a href="#">See Her</a>
                </div>
            </div>

        </div>
    </div>
    <div class="item" id="item3">
        <div class="back"></div>
        <div class="discription">
            <div class="dicriptionContent">
                <span class="name">Ling Hua</span>
                <span class="content">
                    神里绫华是稻妻名门的千金，举止优雅得体，关心民众，在民间获得“白鹭公主”的雅号，同时她内心深处也有着普通的少女心性，喜欢新鲜事物和参与热闹的祭典
                </span>
                <div class="detailButton">
                    <a href="#">See Her</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
